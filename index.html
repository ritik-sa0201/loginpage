<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>WELCOME</title>
</head>
<body>
    <section>
        <div class="heading">
            <h1>Login to CodeAcademy</h1>
        </div>
        <div class="idpass">
            <div class="input-container">
                <h2 class="input-heading">Email or Username</h2>
                <input type="text" class="input-box" placeholder="Name">
            </div>
            <div class="input-container">
                <h2 class="input-heading">Enter Your Password</h2>
                <input type="text" class="input-box" placeholder="Password">
            </div>
            <h3>I forgot my Password</h3>
            <button class="login">Log In</button>
        </div>
        <div class="otherlogin">
            <p id="otherloginbox">Login with other Accounts</p>
        </div>
        <div class="container">
            <div class="box"  style="background-image: url(logo1.png);;"></div>
            <div class="box" style="background-image: url(logo2.jpg);;"></div>
            <div class="box" style="background-image: url(logo3.png);;"></div>
            <div class="box" style="background-image: url(logo4.png);;"></div>
            <div class="box" style="background-image: url(logo5.jpg);;"></div>
        </div>
    </section>
</body>
</html>
